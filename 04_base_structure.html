<!-- Doctype serves to inform the browser which html version should be rendered -->
<!DOCTYPE html>

<!-- lang = "", Inform which language the page is in -->
<html lang = "pt-br">

    <!-- Head, additional information that will not appear to the user -->
    <head>
        <!-- Page title -->
        <title> Example page, basic structure </title>

        <!-- Meta tags-->
        
        <!-- charset is to indicate the character encoding format used in the document -->
        <meta charset="utf-8">

        <!-- Page author -->
        <meta name="author" content="phmeyreles">

        <!-- Page description -->
        <meta name="description" content="Basic structure">

        <!-- Keywords for the page -->
        <meta name="keywords" content="Html5, technology">
    </head>
    
    <!-- body, page content, all information passed to the browser for insertion on the user's screen -->
    <body>      
       
        <!-- first head -->
        <h1> Basic structure </h1>
      
        <!-- Paragraph -->
        <p>
            <!-- Bold -->
            <b> Bold </b>

            <!-- Break line -->
            <br>
            
            <!-- Italic -->
            <i> Italic </i>

            <br>
    
            <!-- Visually it has the same bold effect, but has a semantic effect, for words or phrases considered "important" for the page -->
            <Strong> Strong </Strong>

            <br>
    
            <!-- Visually it's the same as italics, but it brings a semantic effect to the word, for words that are considered important on the page and you want to emphasize -->
            <em> Emphasis</em>
        
        </p>

        <!-- horizontal ruler -->
        <hr>
    

        <!-- Within an ordered or unordered list, only li (list item) can be used -->
        <!-- Unordered list, the order of items in the list does not matter -->
        <ul> 
            <!-- list item -->
            <li> List item </li>
        </ul>

        <!-- Ordered list, the order of items on the list is important -->
        <ol>
            <!-- List item -->
            <li> List item</li>
        </ol>

        <hr>

        <p>
            <!-- Anchor, serves to anchor a link to your word -->
            <!-- Hypertext reference -->
            
            <a href="https://www.youtube.com/"> anchor </a>

            <br>
            
            <!-- target = "_blank", open in another tab --> 
            <a href="https://www.youtube.com/", target="_blank"> anchor </a>

            <br>

            <!-- secao, Internal link, to navigate items on the same page -->
            <a href="#secao"> secao </a>
        </p>

    </body>

</html>
